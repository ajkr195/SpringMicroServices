<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Fetch API example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

</head>

<body>
	<div class="container my-3">
		<h3>Circuit Breaker Demo</h3>
		<a th:href="@{/home}"> Back to Home </a>
		<div class="card mt-3">
			<div class="card-header">Users</div>
			<div class="card-body">
				<table class="table">
					<tr th:each="appUser: ${appUsers}">
						<td th:text="${appUser.id}">Id</td>
						<td th:text="${appUser.name}">Name</td>
						<td th:text="${appUser.email}">Email</td>
						<td th:text="${appUser.active}">Active?</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" />
	</script>
</body>

</html>
