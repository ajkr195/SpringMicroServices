<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Fetch API example</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

</head>

<body>
	<div class="container my-3">
		<h3>Fetch API Example - Spring Boot JPA REST</h3>

		<div class="card mt-3">
			<div class="card-header">Fetch - GET Request</div>
			<div class="card-body">
				<div class="input-group input-group-sm">
					<button class="btn btn-sm btn-success" onclick="getAllData()">Get All Users</button>

					<input type="text" id="get-id" class="form-control ml-2" placeholder="Id">
					<div class="input-group-append">
						<button class="btn btn-sm btn-success" onclick="getDataById()">Get by Id</button>
					</div>

					<input type="text" id="get-name" class="form-control ml-2" placeholder="Name">
					<div class="input-group-append">
						<button class="btn btn-sm btn-success" onclick="getDataByName()">Find By Name</button>
					</div>
					<button class="btn btn-sm btn-warning ml-2" onclick="clearGetOutput()">Clear</button>
				</div>

				<div id="getResult"></div>
				
			</div>
		</div>
		
		<div class="card mt-3">
			<div class="card-header">Fetch - GET Request</div>
			<div class="card-body">
				<button class="btn btn-sm btn-success" onclick="drawTableFromData()">Show All Users In HTML Table From JSON Array</button>
				<button class="btn btn-sm btn-warning ml-2" onclick="clearTableArea()">Clear</button>
				<div id="showData"></div>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">Fetch - GET Request</div>
			<div class="card-body">
				<button class="btn btn-sm btn-success" onclick="getDataByActive()">Get All Active Users</button>
				<button class="btn btn-sm btn-warning ml-2" onclick="clearGetActiveOutput()">Clear</button>
				<div id="getActiveResult"></div>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">Fetch - POST Request</div>
			<div class="card-body">
				<div class="form-group">
					<input type="text" class="form-control" id="post-name" placeholder="Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="post-email" placeholder="Email">
				</div>
				<div class="form-check mb-2">
					<input type="checkbox" class="form-check-input" id="post-active">
					<label class="form-check-label" for="post-published">Is Active?</label>
				</div>
				<button class="btn btn-sm btn-primary" onclick="postData()">POST User Data</button>
				<button class="btn btn-sm btn-warning" onclick="clearPostOutput()">Clear</button>

				<div id="postResult"></div>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">Fetch - PUT Request</div>
			<div class="card-body">
				<div class="form-group">
					<input type="text" class="form-control" id="put-id" placeholder="Id">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="put-name" placeholder="Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="put-email" placeholder="Email">
				</div>
				<div class="form-check mb-2">
					<input type="checkbox" class="form-check-input" id="put-active">
					<label class="form-check-label" for="put-published">Is Active?</label>
				</div>
				<button class="btn btn-sm btn-primary" onclick="putData()">UPDATE User Data</button>
				<button class="btn btn-sm btn-warning" onclick="clearPutOutput()">Clear</button>

				<div id="putResult"></div>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">Fetch - DELETE Request</div>
			<div class="card-body">
				<div class="input-group input-group-sm">
					<button class="btn btn-sm btn-danger" onclick="deleteAllData()">Delete All Users</button>

					<input type="text" id="delete-id" class="form-control ml-2" placeholder="Id">
					<div class="input-group-append">
						<button class="btn btn-sm btn-danger" onclick="deleteDataById()">Delete User by Id</button>
					</div>

					<button class="btn btn-sm btn-warning ml-2" onclick="clearDeleteOutput()">Clear</button>
				</div>

				<div id="deleteResult"></div>
			</div>
		</div>

		<p class="mt-3">
			Â©
			<a href="https://github.com/ajkr195?tab=repositories" target="_blank">Download Code</a>
		</p>
	</div>

	<script src="main.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" />
	</script>
</body>

</html>
